<!-- THE CORE LAYOUT FOR ALL PAGES -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Blog</title>
    <link rel="stylesheet" href="/css/jass.css"/>
    <link rel="icon" type="image/x-icon" href="">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Comfortaa:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="w-100" style="background-color: #262626; overflow-x: hidden; color: rgb(122, 248, 85);">
    <div style="background-color: #262626;">
      <div style="background-color: rgba(38, 38, 38, 0.5);">
        <header
          class="sticky-top d-flex justify-content-between align-center row my-0 p-2 shadow p-3 mb-5 rounded"
          style="background-color: #262626;"
        >
          <nav class="col text-center" style="font-family: 'Comfortaa', cursive;" role="navigation">
            <h1 class="pb-2">Moody's Tech Blog</h1>
            <button
              onclick="location.href='/'"
              class="btn btn-outline-light shadow"
              id="home"
              style="background-color: #262626; color: rgb(122, 248, 85);"
            >Home</button>
            {{#if logged_in}}
              <button
                onclick="location.href='/dashboard'"
                class="btn btn-outline-light shadow"
                id="dashboard"
                style="background-color: #262626; color: rgb(122, 248, 85);"
              >Dashboard</button>
              <button
                class="btn btn-outline-light shadow"
                id="logout"
                style="background-color: #262626; color: rgb(122, 248, 85);"
              >Logout</button>
            {{else}}
              <button
                onclick="location.href='/login'"
                class="btn btn-outline-light shadow"
                id="login"
                style="background-color: #262626; color: rgb(122, 248, 85);"
              >Login</button>
            {{/if}}
          </nav>
        </header>
        <main class="container container-fluid mt-5">
          {{{body}}}
        </main>
        <footer class="text-center mt-5 pb-3" style="font-family: 'Comfortaa', cursive; color: rgb(122, 248, 85);">
          built by Andrew Moody - &copy; 2022
        </footer>
      </div>
    </div>
    {{#if logged_in}}
      <script src="/js/logout.js"></script>
    {{/if}}
  </body>
</html>
